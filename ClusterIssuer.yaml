apiVersion: cert-manager.io/v1

kind: ClusterIssuer

metadata:

  name: selfsigned-issuer

spec:

  selfSigned: {}

---

apiVersion: cert-manager.io/v1

kind: Certificate

metadata:

  name: eem-selfsigned-ca

  namespace: cert-manager

spec:

  isCA: true

  commonName: eem-selfsigned-ca

  secretName: root-secret

  privateKey:

    algorithm: RSA

  issuerRef:

    name: selfsigned-issuer

    kind: ClusterIssuer

    group: cert-manager.io

---

apiVersion: cert-manager.io/v1

kind: ClusterIssuer

metadata:

  name: eem-ca-issuer

spec:

  ca:

    secretName: root-secret
